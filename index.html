<html>
  <head>
    <title>picdance </title>
    <link rel='stylesheet' href='style.css' />
  </head>
  <body>
    <h3>
      <span>
        <img style='height:25px;' src='https://emojipedia-us.s3.amazonaws.com/thumbs/120/apple/96/party-popper_1f389.png' />
        <img style='height:25px;' src='https://emojipedia-us.s3.amazonaws.com/thumbs/120/apple/96/camera_1f4f7.png' />
      </span>
      picdance
    </h3>
    <div class='dropTarget'>
      <input type="file" class="upload" name="upload" />
      <div class='imgTarget'></div>
      <div>drop an image here</div>
    </div>
    <div class='controls'>
      <button class='play'>play</button>
      <button class='stop'>stop</button>
      Note Speed: <input type='number' min="100" value="350" class='timing' />
      Note Count: <input type='number' min="1" value="20" class='length' />
    </div>
    <script src='dist/bundle.js'></script>
